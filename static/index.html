<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Contract Q&A Assistant</title>
    <style>*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}body{line-height:1.5}</style>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #7c3aed;
            --primary-light: #a78bfa;
            --primary-dark: #6d28d9;
            --secondary: #3b82f6;
            --accent-cyan: #22d3ee;
            --bg-dark: #050816;
            --bg-card: rgba(15, 23, 42, 0.6);
            --bg-input: rgba(30, 41, 59, 0.8);
            --text-main: #e2e8f0;
            --text-bright: #f8fafc;
            --text-muted: #64748b;
            --accent-green: #34d399;
            --accent-red: #f87171;
            --border: rgba(148, 163, 184, 0.1);
            --border-hover: rgba(124, 58, 237, 0.5);
            --radius: 20px;
            --radius-sm: 12px;
            --transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Outfit', -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* â”€â”€ Ambient Background â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .ambient-bg {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.4;
            animation: drift 25s infinite alternate ease-in-out;
        }

        .blob:nth-child(1) { width: 600px; height: 600px; top: -15%; left: -10%; background: radial-gradient(circle, rgba(124, 58, 237, 0.25), transparent 70%); }
        .blob:nth-child(2) { width: 500px; height: 500px; bottom: -10%; right: -10%; background: radial-gradient(circle, rgba(59, 130, 246, 0.2), transparent 70%); animation-delay: -8s; }
        .grid-overlay {
            position: fixed; inset: 0; pointer-events: none; z-index: 0;
            background-image: linear-gradient(rgba(148, 163, 184, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(148, 163, 184, 0.03) 1px, transparent 1px);
            background-size: 60px 60px; mask-image: radial-gradient(ellipse 80% 60% at 50% 30%, black 40%, transparent 100%);
        }

        /* â”€â”€ Main Layout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .app-container {
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            height: 100%;
            padding: 20px;
            overflow: hidden;
        }

        header {
            text-align: center;
            padding: 10px 0 20px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #c4b5fd 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* â”€â”€ Chat Container â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .chat-wrapper {
            flex: 1;
            background: var(--bg-card);
            backdrop-filter: blur(24px);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        #chatMessages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            scroll-behavior: smooth;
        }

        /* â”€â”€ Message Bubbles â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .message {
            max-width: 85%;
            padding: 16px 20px;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            line-height: 1.6;
            position: relative;
            animation: fadeInUp 0.4s ease-out;
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.2);
        }

        .message.ai {
            align-self: flex-start;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid var(--border);
            color: var(--text-main);
            border-bottom-left-radius: 4px;
        }

        .message-header {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .user .message-header { color: rgba(255, 255, 255, 0.8); }
        .ai .message-header { color: var(--primary-light); }

        .sources-list {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(148, 163, 184, 0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .source-pill {
            font-size: 0.7rem;
            background: rgba(124, 58, 237, 0.1);
            border: 1px solid rgba(124, 58, 237, 0.2);
            padding: 2px 8px;
            border-radius: 100px;
            color: var(--primary-light);
        }

        /* â”€â”€ Input Area â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .input-wrapper {
            padding: 24px;
            background: rgba(15, 23, 42, 0.4);
            border-top: 1px solid var(--border);
        }

        .input-group {
            position: relative;
            display: flex;
            gap: 12px;
        }

        input[type="text"] {
            flex: 1;
            background: var(--bg-input);
            border: 1px solid var(--border);
            color: var(--text-bright);
            padding: 16px 20px;
            border-radius: var(--radius-sm);
            font-family: inherit;
            outline: none;
            transition: var(--transition);
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.15);
        }

        #askBtn {
            width: auto;
            margin-top: 0;
            padding: 0 24px;
            border-radius: var(--radius-sm);
        }

        /* â”€â”€ Sidebar / Top Controls â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .top-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            gap: 15px;
        }

        .upload-compact {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--bg-card);
            padding: 8px 15px;
            border-radius: 100px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: var(--transition);
        }

        .upload-compact:hover { border-color: var(--primary); background: rgba(124, 58, 237, 0.05); }

        .status-compact { font-size: 0.8rem; display: flex; align-items: center; gap: 8px; color: var(--text-muted); }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--accent-green); box-shadow: 0 0 8px var(--accent-green); }

        /* â”€â”€ Animations â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 10px 0;
        }
        .dot-pulse {
            width: 6px; height: 6px; background: var(--primary-light); border-radius: 50%;
            animation: pulse 1s infinite ease-in-out;
        }
        .dot-pulse:nth-child(2) { animation-delay: 0.2s; }
        .dot-pulse:nth-child(3) { animation-delay: 0.4s; }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.4; } 50% { transform: scale(1.2); opacity: 1; } }

        /* Custom Scrollbar */
        #chatMessages::-webkit-scrollbar { width: 6px; }
        #chatMessages::-webkit-scrollbar-track { background: transparent; }
        #chatMessages::-webkit-scrollbar-thumb { background: rgba(148, 163, 184, 0.1); border-radius: 10px; }
        #chatMessages::-webkit-scrollbar-thumb:hover { background: rgba(148, 163, 184, 0.2); }
    </style>
</head>
<body>

    <div class="ambient-bg">
        <div class="blob"></div><div class="blob"></div>
    </div>
    <div class="grid-overlay"></div>

    <div class="app-container">
        <header>
            <h1>Smart Contract Assistant</h1>
        </header>

        <div class="top-controls">
            <div class="status-compact">
                <span class="dot"></span> Smart RAG Online
            </div>
            
            <div style="display: flex; gap: 10px;">
                <label class="upload-compact" for="fileInput">
                    <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>Upload Documents</span>
                    <input type="file" id="fileInput" accept=".pdf,.docx" style="display:none">
                </label>
                <div id="uploadStatusCompact" style="font-size: 0.75rem; align-self: center;"></div>
            </div>
        </div>

        <div class="chat-wrapper">
            <div id="chatMessages">
                <!-- Welcome Message -->
                <div class="message ai">
                    <div class="message-header">ğŸ¤– Assistant</div>
                    Hello! I'm your Smart Contract Analysis Assistant. Upload a contract above and ask me anything about its security, logic, or structure.
                </div>
            </div>

            <div class="input-wrapper">
                <div class="input-group">
                    <input type="text" id="queryInput" placeholder="Send a message..." onkeypress="handleKeyPress(event)">
                    <button id="askBtn" onclick="askQuestion()">
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M14 5l7 7m0 0l-7 7m7-7H3" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Update file selection text
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : "";
            if (fileName) {
                uploadFile();
            }
        });

        function handleKeyPress(event) {
            if (event.key === "Enter") askQuestion();
        }

        async function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            const status = document.getElementById("uploadStatusCompact");
            
            if (!fileInput.files.length) return;

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            status.innerHTML = `<span style="color:var(--text-muted)">Uploading...</span>`;

            try {
                const response = await fetch("/upload", {
                    method: "POST",
                    body: formData
                });

                let result;
                try {
                    const text = await response.text();
                    result = JSON.parse(text);
                } catch {
                    result = { detail: "Server error" };
                }

                if (response.ok) {
                    status.innerHTML = `<span style="color:var(--accent-green)">âœ… Success</span>`;
                } else {
                    status.innerHTML = `<span style="color:var(--accent-red)">âŒ ${result.detail}</span>`;
                }
            } catch (error) {
                status.innerHTML = `<span style="color:var(--accent-red)">âŒ Failed</span>`;
            }
        }

        async function askQuestion() {
            const queryInput = document.getElementById("queryInput");
            const query = queryInput.value.trim();
            const chatMessages = document.getElementById("chatMessages");
            const btn = document.getElementById("askBtn");

            if (!query) return;

            // 1. Add User Message
            const userMsg = document.createElement("div");
            userMsg.className = "message user";
            userMsg.innerHTML = `<div class="message-header">ğŸ‘¤ You</div>${query}`;
            chatMessages.appendChild(userMsg);

            // 2. Add AI Message (Loading State)
            const aiMsg = document.createElement("div");
            aiMsg.className = "message ai";
            aiMsg.innerHTML = `
                <div class="message-header">ğŸ¤– Assistant</div>
                <div class="ai-content">
                    <div class="typing-indicator">
                        <div class="dot-pulse"></div>
                        <div class="dot-pulse"></div>
                        <div class="dot-pulse"></div>
                    </div>
                </div>
            `;
            chatMessages.appendChild(aiMsg);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Clear input
            queryInput.value = "";
            btn.disabled = true;

            try {
                const response = await fetch(`/query?query=${encodeURIComponent(query)}`);
                
                let data;
                try {
                    const text = await response.text();
                    data = JSON.parse(text);
                } catch {
                    data = { result: "Server error: Invalid response format." };
                }

                if (response.ok) {
                    const contentDiv = aiMsg.querySelector(".ai-content");
                    contentDiv.innerText = data.result || data.answer || "No answer returned.";
                    
                    if (data.sources && data.sources.length > 0) {
                        const sourcesDiv = document.createElement("div");
                        sourcesDiv.className = "sources-list";
                        data.sources.forEach(src => {
                            const pill = document.createElement("span");
                            pill.className = "source-pill";
                            pill.innerText = `Chunk ${src.chunk_id}`;
                            sourcesDiv.appendChild(pill);
                        });
                        contentDiv.appendChild(sourcesDiv);
                    }
                } else {
                    aiMsg.querySelector(".ai-content").innerHTML = `<span style="color:var(--accent-red)">Error: ${data.detail || 'Something went wrong.'}</span>`;
                }
            } catch (error) {
                aiMsg.querySelector(".ai-content").innerHTML = `<span style="color:var(--accent-red)">Request failed.</span>`;
            } finally {
                btn.disabled = false;
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }
    </script>
</body>
</html>
